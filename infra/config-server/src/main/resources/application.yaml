spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          searchLocations:
            - classpath:config/event-service/
            - classpath:config/stats-server/
            - classpath:config/gateway-server/
            - classpath:config/user-service/
            - classpath:config/request-service/
            - classpath:config/comment-service/

server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/